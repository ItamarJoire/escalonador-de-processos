<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../../images/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="../../styles/main.css">
    <link rel="stylesheet" href="../../styles/fifo.css">
    <link rel="stylesheet" href="../../styles/progress.css">
    <title>FIFO | First In First Out</title>
</head>
<body>
    <div class="container-general">
        <div class="container-process">
            <div class="inputs-main">

                <div class="inputs number-process">
                    <label for="number-process">N° de processos</label>
                    <input id="number-process" type="number" min="1" max="10">
                </div>

                <div class="inputs quantum">
                    <label for="quantum">Quantum</label>
                    <input id="quantum" disabled type="number" min="1" max="10">
                </div>

                <button class="buttons button-show" onclick="dom.addForm()">Mostrar</button>
                
            </div>
            
    
            <div class="information-process"></div>
            
            <button onclick="process.startingProcesses()" class="buttons button-runtime">Iniciar execução</button>        
        </div>
        
   
        <div class="grafic">
            <div class="status">
                <h2>Executando</h2>
                <div class="legend legend-status"></div>
            </div>

           <div class="execution-processes">   
              
                <table>
                    <tr>
                        <td class="td-large td-large-light" id="tc-9"></td>
                        <td class="td-large td-large-light" id="te-9"></td>
                        <td class="td-large td-large-light"></td>
                        <td class="td-large td-large-light"></td>
                        <td class="tds td-ten"></td>
                            <div class="my-progress">
                                <div class="my-bar my-bar-ten"></div>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td class="td-large td-large-light" id="tc-8"></td>
                        <td class="td-large td-large-light" id="te-8"></td>
                        <td class="td-large td-large-light"></td>
                        <td class="td-large td-large-light"></td>
                        <td class="tds td-nine">
                            <div class="my-progress-odd my-progress">
                                <div class="my-bar my-bar-nine"></div>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td class="td-large td-large-light" id="tc-7"></td>
                        <td class="td-large td-large-light" id="te-7"></td>
                        <td class="td-large td-large-light"></td>
                        <td class="td-large td-large-light"></td>
                        <td class="tds td-eight">
                            <div class="my-progress">
                                <div class="my-bar my-bar-eight"></div>
                            </div>
                        </td>
                  
                    </tr>
                    <tr>
                        <td class="td-large td-large-light" id="tc-6"></td>
                        <td class="td-large td-large-light" id="te-6"></td>
                        <td class="td-large td-large-light"></td>
                        <td class="td-large td-large-light"></td>
                        <td class="tds td-seven">
                            <div class="my-progress-odd my-progress">
                                <div class="my-bar my-bar-seven"></div>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td class="td-large td-large-light" id="tc-5"></td>
                        <td class="td-large td-large-light" id="te-5"></td>
                        <td class="td-large td-large-light"></td>
                        <td class="td-large td-large-light"></td>
                        <td class="tds td-six">
                            <div class="my-progress">
                                <div class="my-bar my-bar-six"></div>
                            </div>
                        </td>
                  
                    </tr>
                    <tr>
                        <td class="td-large td-large-light" id="tc-4"></td>
                        <td class="td-large td-large-light" id="te-4"></td>
                        <td class="td-large td-large-light"></td>
                        <td class="td-large td-large-light"></td>
                        <td class="tds td-five">
                            <div class="my-progress-odd my-progress">
                                <div class="my-bar my-bar-five"></div>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td class="td-large td-large-light" id="tc-3"></td>
                        <td class="td-large td-large-light" id="te-3"></td>
                        <td class="td-large td-large-light"></td>
                        <td class="td-large td-large-light"></td>
                        <td class="tds td-four">
                            <div class="my-progress">
                                <div class="my-bar my-bar-four"></div>
                            </div>
                        </td>
                  
                    </tr>
                    <tr>
                        <td class="td-large td-large-light" id="tc-2"></td>
                        <td class="td-large td-large-light" id="te-2"></td>
                        <td class="td-large td-large-light"></td>
                        <td class="td-large td-large-light"></td>
                        <td class="tds td-three">
                            <div class="my-progress-odd my-progress">
                                <div class="my-bar my-bar-three" style="margin-left: 0%"></div>
                            </div>
                        </td>
                       
                    </tr>
                    <tr>
                        <td class="td-large td-large-light" id="tc-1"></td>
                        <td class="td-large td-large-light" id="te-1"></td>
                        <td class="td-large td-large-light"></td>
                        <td class="td-large td-large-light"></td>
                        
                        <td class="tds td-two">
                            <div class="my-progress">
                                <div class="my-bar my-bar-two" style="margin-left: 0%"></div>
                            </div>
                        </td>

                    </tr>
                    <tr>
                        <td class="td-large td-large-light" id="tc-0"></td>
                        <td class="td-large td-large-light" id="te-0"></td>
                        <td class="td-large td-large-light"></td>
                        <td class="td-large td-large-light"></td>
                        
                        <td class="tds td-one">
                            <div class="my-progress-odd my-progress">
                                <div class="my-bar my-bar-one" style="margin-left: 0%"></div>
                            </div>
                        </td>

                    </tr>
                    <tr>
                        <th class="td-large">TC</th>
                        <th class="td-large">TE</th>
                        <th class="td-large">D</th>
                        <th class="td-large">E</th>
                    </tr>
                </table>
            
            </div>
        </div>


    </div>

    <script src="../../scripts/index.js"></script>
</body>
</html>
