<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="./styles/style.css">
    <title>Escalonador de processos</title>

<body>
    <div class="container">
        <h1>Selecione o algoritmo de escalonamento </h1>
        <div class="header">
          
            <div class="containerOne">
                <div class="algorithms scheduler-fifo" >
                    <h3>FIFO</h3>
                    <p>First In First Out</p>
                </div>
                <div class="algorithms scheduler-sjf" >
                    <h3>SJF</h3>
                    <p>Shortest Job First</p>
                </div>
            </div>

            <div class="containerTwo">
                <div class="algorithms scheduler-rr" >
                    <h3>RR</h3>
                    <p>Round Robin</p>
                </div>
                <div class="algorithms scheduler-edf" >
                    <h3>EDF</h3>
                    <p>Earliest Deadline First</p>
                </div>
            </div>

        </div>
    </div>
